<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="eng">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/scc/manage.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Manage</title>
</head>
<body>

<!-- Navigation bar -->
<div class="nav">
    <nav class="nav-menu menu">
        <ul class="menu-list r-list">
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/}">Home</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/pizzas}">Pizzas</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/drinks}">Drinks</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/cart}">Cart</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/account}">Account</a></li>
            <li sec:authorize="hasAuthority('ADMIN')" class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/manage}">Manage</a></li>
        </ul>
    </nav>
</div>

<!-- Central content -->
<div class="container h-100 manage-container">
    <h1>Manage:</h1>
    <hr>
    <div class="row">
        <div class="card flex-row card-horizontal">
            <div class="card-body">
                <h5 class="card-title h5 h4-sm">Pizzas</h5>
                <a class="btn btn-primary card-button" th:href="@{/pizzas/manage}">Manage</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card flex-row card-horizontal">
            <div class="card-body">
                <h5 class="card-title h5 h4-sm">Drinks</h5>
                <a class="btn btn-primary card-button" th:href="@{/drinks/manage}">Manage</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card flex-row card-horizontal">
            <div class="card-body">
                <h5 class="card-title h5 h4-sm">Ingredients</h5>
                <a class="btn btn-primary card-button" th:href="@{/ingredients/manage}">Manage</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card flex-row card-horizontal">
            <div class="card-body">
                <h5 class="card-title h5 h4-sm">Orders</h5>
                <a class="btn btn-primary card-button" th:href="@{/orders}">Manage</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card flex-row card-horizontal">
            <div class="card-body">
                <h5 class="card-title h5 h4-sm">Users</h5>
                <a class="btn btn-primary card-button" th:href="@{/users?registered=true}">Manage</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
</script>
</body>
</html>
