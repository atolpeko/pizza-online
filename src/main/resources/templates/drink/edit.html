<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="eng">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/scc/manage.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title th:text="'Edit ' + ${drink.name}"></title>
</head>
<body>

<!-- Navigation bar -->
<div class="nav">
    <nav class="nav-menu menu">
        <ul class="menu-list r-list">
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/}">Home</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/pizzas}">Pizzas</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/drinks}">Drinks</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/cart}">Cart</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/account}">Account</a></li>
            <li sec:authorize="hasAuthority('ADMIN')" class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/manage}">Manage</a></li>
        </ul>
    </nav>
</div>

<!-- Central content-->
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
            <div class="card rounded-3 text-black">
                <div class="row g-0">
                    <div class="col-lg-6">
                        <div class="card-body p-md-5 mx-md-4">
                            <div class="text-center header" th:text="'Edit ' + ${drink.name}"></div>
                            <form th:method="PATCH" th:action="@{/drinks/{id}(id = ${drink.id})}"
                                  th:object="${drink}" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="text" id="name" th:field="*{name}" class="form-control">
                                            <label for="name" class="">Name</label>
                                            <span class="validation-error"
                                                  th:if="${#fields.hasErrors('name')}"
                                                  th:errors="*{name}"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="number" id="price" th:field="*{price}"
                                                   class="form-control">
                                            <label for="price" class="">Price</label>
                                            <span class="validation-error"
                                                  th:if="${#fields.hasErrors('price')}"
                                                  th:errors="*{price}"></span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="md-form mb-0">
                                                <br>
                                                <input type="file" name="file" accept="image/*"
                                                       id="file" class="form-control">
                                                <label for="file">Image</label>
                                                <span class="validation-error"
                                                      th:if="${#fields.hasErrors('imageData')}"
                                                      th:errors="*{imageData}"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="md-form mb-0">
                                                <br>
                                                <input type="number" name="capacity" id="capacity"
                                                       th:field="*{capacity}" class="form-control">
                                                <label for="capacity">Capacity</label>
                                                <span class="validation-error"
                                                      th:if="${#fields.hasErrors('capacity')}"
                                                      th:errors="*{capacity}"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary card-button">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
