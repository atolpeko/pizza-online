<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="eng">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/scc/account.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register></title>
</head>
<body>

<!-- Navigation bar -->
<div class="nav">
    <nav class="nav-menu menu">
        <ul class="menu-list r-list">
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/}">Home</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/pizzas}">Pizzas</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/drinks}">Drinks</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/cart}">Cart</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/account}">Account</a></li>
            <li sec:authorize="hasAuthority('ADMIN')" class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/manage}">Manage</a></li>
        </ul>
    </nav>
</div>

<!-- Central content-->
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
            <div class="card rounded-3 text-black">
                <div class="row g-0">
                    <div class="col-lg-6">
                        <div class="card-body p-md-5 mx-md-4">
                            <div class="text-center header">Register</div>
                            <form method="post" th:action="@{/account/register}" th:object="${user}">
                                <p th:if="${alreadyExists}" class="validation-error">This user already exists</p>
                                <div class="row">
                                  <div class="col-md-6">
                                    <div class="md-form mb-0">
                                      <input type="text" id="email" name="username"
                                             th:field="*{email}" class="form-control">
                                      <label for="email" class="">Email</label>
                                      <span class="validation-error"
                                            th:if="${#fields.hasErrors('email')}"
                                            th:errors="*{email}"></span>
                                    </div>
                                  </div>
                                    <div class="col-md-6">
                                        <div class="md-form mb-0">
                                            <input type="password" id="password" name="password"
                                                   th:field="*{password}" class="form-control">
                                            <label for="password" class="">Password</label>
                                            <span class="validation-error"
                                                  th:if="${#fields.hasErrors('password')}"
                                                  th:errors="*{password}"></span>
                                            </div>
                                    </div>
                                </div>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="md-form mb-0">
                                          <input type="text" id="name" th:field="*{name}" class="form-control">
                                          <label for="name" class="">Name</label>
                                          <span class="validation-error"
                                                th:if="${#fields.hasErrors('name')}"
                                                th:errors="*{name}"></span>
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="md-form mb-0">
                                              <input type="number" id="phone" th:field="*{phoneNumber}"
                                                     class="form-control">
                                              <label for="phone" class="">Phone</label>
                                              <span class="validation-error"
                                                    th:if="${#fields.hasErrors('phoneNumber')}"
                                                    th:errors="*{phoneNumber}"></span>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="md-form mb-0">
                                              <input type="text" id="country" th:field="*{country}"
                                                     class="form-control">
                                              <label for="country" class="">Country</label>
                                              <span class="validation-error"
                                                    th:if="${#fields.hasErrors('country')}"
                                                    th:errors="*{country}"></span>
                                        </div>
                                    </div>
                                      <div class="col-md-6">
                                          <div class="md-form mb-0">
                                              <input type="text" id="city" th:field="*{city}"
                                                     class="form-control">
                                              <label for="city" class="">City</label>
                                              <span class="validation-error"
                                                    th:if="${#fields.hasErrors('city')}"
                                                    th:errors="*{city}"></span>
                                         </div>
                                      </div>
                                </div>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="md-form mb-0">
                                              <input type="text" id="street" th:field="*{street}"
                                                     class="form-control">
                                              <label for="street" class="">Street</label>
                                              <span class="validation-error"
                                                    th:if="${#fields.hasErrors('street')}"
                                                    th:errors="*{street}"></span>
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="md-form mb-0">
                                              <input type="number" id="house" th:field="*{houseNumber}"
                                                     class="form-control">
                                              <label for="house" class="">House number</label>
                                              <span class="validation-error"
                                                    th:if="${#fields.hasErrors('houseNumber')}"
                                                    th:errors="*{houseNumber}"></span>
                                          </div>
                                      </div>
                                  </div>
                                  <button type="submit" class="btn btn-primary card-button">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
</script>
</body>
</html>
