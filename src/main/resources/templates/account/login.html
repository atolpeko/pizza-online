<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="eng">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/scc/account.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login></title>
</head>
<body>

<!-- Navigation bar -->
<div class="nav">
    <nav class="nav-menu menu">
        <ul class="menu-list r-list">
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/}">Home</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/pizzas}">Pizzas</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/drinks}">Drinks</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/cart}">Cart</a></li>
            <li class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/account}">Account</a></li>
            <li sec:authorize="hasAuthority('ADMIN')" class="menu-group">
                <a class="menu-link r-link text-underlined" th:href="@{/manage}">Manage</a></li>
        </ul>
    </nav>
</div>

<!-- Central content-->
<section class="h-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">
                                <div class="text-center">
                                    <h4 class="mt-1 mb-5 pb-1">Login</h4>
                                </div>
                                <p th:if="${loginError}" class="validation-error">Wrong email or password</p>
                                <form method="post" th:action="@{/account/login}" id="loginForm">
                                    <div class="form-outline">
                                        <input type="email" id="username" name="username"
                                               class="form-control" placeholder="Email"/>
                                        <label class="form-label" for="username">Email</label>
                                    </div>
                                    <div class="form-outline">
                                        <input type="password" id="password" name="password"
                                               class="form-control" placeholder="Password"/>
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember-me"
                                                name="remember-me">
                                        <label class="form-check-label" for="remember-me">
                                            Remember me
                                        </label>
                                    </div>
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button class="btn btn-primary btn-block fa-lg button mb-3"
                                                type="submit">Log in
                                        </button>
                                    </div>
                                </form>

                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2">Don't have an account?</p>
                                    <a class="btn btn-outline-success" th:href="@{/account/register}">Create new</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">
</script>
</body>
</html>
